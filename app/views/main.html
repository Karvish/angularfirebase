<form ng-submit="add()">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" ng-model="firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" ng-model="lastName" class="form-control" />
  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary">
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="name in list | orderByPriority">
      <td>{{ name.firstName }}</td>
      <td>{{ name.lastName }}</td>
      <td>
        <a href="#/edit/{{ name.$id }}">Edit</a>
      </td>
      <td>
        <a href="#" ng-click="remove(name.$id)">Remove</a>
      </td>
    </tr>
  </tbody>
</table>
